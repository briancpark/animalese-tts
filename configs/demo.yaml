# Animalese TTS Demo Configuration (GPU-friendly for 8GB VRAM)

# Audio parameters
audio:
  sample_rate: 22050
  n_fft: 1024
  hop_length: 256
  win_length: 1024
  n_mels: 80
  mel_fmin: 0
  mel_fmax: 8000

# Animalese-specific parameters
animalese:
  char_duration_ms: 70
  pitch_range: 12
  base_freq: 200
  speed: 1.5

# Model architecture (lighter for 8GB GPU)
model:
  encoder:
    vocab_size: 128
    embed_dim: 128
    hidden_dim: 256
    n_layers: 2
    n_heads: 4
    dropout: 0.1

  variance_adaptor:
    hidden_dim: 128
    kernel_size: 3
    dropout: 0.1

  decoder:
    hidden_dim: 256
    n_layers: 2
    n_heads: 4
    dropout: 0.1

  vocoder:
    upsample_rates: [8, 8, 2, 2]
    upsample_kernel_sizes: [16, 16, 4, 4]
    resblock_kernel_sizes: [3, 7, 11]
    resblock_dilation_sizes: [[1, 3, 5], [1, 3, 5], [1, 3, 5]]
    initial_channel: 256

# Training parameters (quick demo)
training:
  batch_size: 4
  learning_rate: 0.0002
  betas: [0.8, 0.99]
  weight_decay: 0.0001
  epochs: 5
  warmup_steps: 50
  grad_clip: 1.0

  mel_loss_weight: 1.0
  duration_loss_weight: 1.0
  pitch_loss_weight: 1.0
  energy_loss_weight: 1.0

  save_every: 1
  log_every: 10
  eval_every: 1

# Data
data:
  train_dir: "data/train"
  val_dir: "data/val"
  num_workers: 2
